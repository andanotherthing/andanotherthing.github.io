---
layout: default
---

<div class="row">
  <div class="large-12 columns">
    <center><h1 class="title">{{ site.title }}</h1></center>
  </div>
</div>

<div class="row">
  <div class="large-12 columns">
    <center><h3>{{ site.description }}</h3></center>
    <br/>
  </div>
</div>

{% for post in site.posts %}

<div class="row b">
  <div class="large-12 columns">
    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  </div>
</div>

{% endfor %}
